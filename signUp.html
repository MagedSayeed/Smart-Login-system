<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main container my-5 ">
        <div class="content w-75 p-5 m-auto">
            <h1 class=".p_color">Smart Login System</h1>
            <input type="text" placeholder="Enter your name" class="name form-control my-3 bg-transparent text-white ">
            <input type="email" placeholder="Enter your email" class="email form-control my-3 bg-transparent text-white ">
            <input type="password" placeholder="Enter  password"
                class="form-control my-3 bg-transparent text-white pass">
            <p class="incorrectMsg text-success"></p>
            <button type="button" class="my-3 btn  w-100 signup">Sign Up</button>
            <p class="text-white">You have an account?<span class="ms-2 linkEle"><a href="./index.html" class="text-white">Signin</a></span></p>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
