<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main container my-5 ">
        <div class="content w-75 p-5 m-auto">
            <h1 class=".p_color">Smart Login System</h1>
            <input  type="email" placeholder="Enter your email" class="email form-control my-3 bg-transparent text-white ">
            <input  type="password" placeholder="Enter your password"
                class="pass form-control my-3 bg-transparent text-white">
            <p class="incorrectMsg text-danger"></p>
            <button type="button" class="loginBtn my-3 btn w-100">Login</button>
            <p class="text-white">Don't have an account?<span class="ms-2 linkEle"><a href="./signUp.html" class="text-white">Sign Up</a></span></p>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
